_format_version: "3.0"
_info:
  defaults: {}
  select_tags:
    - pashabank
_workspace: CICD
services:
  - connect_timeout: 60000
    enabled: true
    host: httpbin.httpbin.svc.cluster.local
    port: 80
    name: pashabankservice
    protocol: http
    read_timeout: 60000
    retries: 5
    routes:
      - https_redirect_status_code: 426
        name: pashabankroute
        path_handling: v0
        paths:
          - /pashabank
        preserve_host: false
        protocols:
          - http
          - https
        regex_priority: 0
        request_buffering: true
        response_buffering: true
        strip_path: true
    write_timeout: 60000
